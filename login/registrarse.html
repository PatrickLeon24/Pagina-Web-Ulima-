<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="/login/registrarse.css" rel="stylesheet"/>
    <title>Pregunta 2</title>
</head>
<body>

    <div class="container mt-4">
        <h2 class="titulo">Registro</h2>
        <div class="row justify-content-center "><!--Reserva una fila-->
            <div class="col-md-11"> <!--Reserva 11 de la columna-->
                <div class="card p-3"><!--añadir padding y formato carta-->
                    <div class="row"><!--añadir fila-->
                        <div class="col-md-6"><!--aca se parte a la mitad-->
                            <div class="mb-3"><!--margin botton ,seria como una fila en la columna de 6-->
                                <label class="form-label">Nombre</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3"><!--margin botton ,seria como una fila en la columna de 6-->
                                <label class="form-label">Apellido</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3"><!--margin botton ,seria como una fila en la columna de 6-->
                                <label class="form-label">Sexo</label>
                                <p>
                                    <input class="form-check-input" type="checkbox"> Masculino
                                    <input class="form-check-input" type="checkbox"> Feminino
                                    <input class="form-check-input" type="checkbox"> No precisa
                                </p>
                                
                            </div>
                            <div class="mb-3">
                                <label class="form-label">País</label>
                                <select class="form-select">
                                    <option selected>Seleccionar opción</option>
                                    <option value="opcion1">Perú</option>
                                    <option value="opcion2">Chile</option>
                                    <option value="opcion3">Brasil</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="text" class="form-control">
                            </div>

                        </div>
                        <div class="col-md-6">
                            <div>
                                <h2>Aficiones</h2>
                                <ul class="list-group">
                                    <div></div>
                                    <li class="list-group-item active">Fútbol</li>
                                    <li class="list-group-item">Leer</li>
                                    <li class="list-group-item">Correr</li>
                                    <li class="list-group-item">Danza</li>
                                    <li class="list-group-item">Ninguno</li>
                                </ul>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Otras:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3 border-top">
                                <h2>Motivos de inscripcion</h2>
                                <p>Ingrese los motivos por los que desea suscribirse a este servicio:</p>
                                <textarea rows="2" class="form-control"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-success">Guardar</button>
                        <a href="/login/index.html"><button class="btn btn-danger">Cancelar</button></a>
                    </div>
                </div>
                
            </div>
            
        </div>

    </div>
</body>
</html>
